<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo -->
  <rect width="400" height="200" fill="#1a1a1a"/>
  
  <!-- Figura humana estilizada -->
  <g transform="translate(200, 60)">
    <!-- Cabeça -->
    <circle cx="0" cy="-20" r="12" fill="url(#gradient)"/>
    
    <!-- Corpo -->
    <rect x="-3" y="-8" width="6" height="25" rx="3" fill="url(#gradient)"/>
    
    <!-- Braços -->
    <rect x="-20" y="-5" width="17" height="4" rx="2" fill="url(#gradient)" transform="rotate(-30 0 0)"/>
    <rect x="3" y="-5" width="17" height="4" rx="2" fill="url(#gradient)" transform="rotate(30 0 0)"/>
    
    <!-- Pernas -->
    <rect x="-12" y="15" width="4" height="20" rx="2" fill="url(#gradient)" transform="rotate(-15 0 0)"/>
    <rect x="8" y="15" width="4" height="20" rx="2" fill="url(#gradient)" transform="rotate(15 0 0)"/>
  </g>
  
  <!-- Texto CALIFORCE -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#gradient)">CALIFORCE</text>
  
  <!-- Gradiente -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>